[package]
name = "eiffel-tools"
version = "0.1.0"
edition = "2021"

[build-dependencies]
cc="*"

[dependencies]
async-lsp = { version = "0.2.*", features = ["client-monitor", "omni-trait", "stdio", "tracing", "tokio"]}
tokio = { version = "1.27", features = ["full"] }
tower = "0.5.*"
tracing-subscriber = "0.3.*"
tracing = "0.1.*"
tree-sitter = "~0.20.10"
tree-sitter-eiffel = { git = "https://github.com/imustafin/tree-sitter-eiffel", rev = "6566d7448d658dd61dc41f730902f61a61d40d9f"}
